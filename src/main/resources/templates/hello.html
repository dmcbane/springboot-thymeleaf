<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head lang="en">
    <meta charset="utf-8">
    <title th:text="${name}"></title>
    <meta name="description" content="Spring Boot example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1 class="hello-title text-center">Welcome to the Spring Boot Docker example.</h1>
    <table class="table table-responsive table-bordered table-striped">
        <thead class="text-white-50 bg-primary">
        <tr>
            <th>Item</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Type</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>PathVariable</td>
            <td th:text="${pathName}"></td>
        </tr>
        <tr>
            <td>RequestParam</td>
            <td th:text="${reqName}"></td>
        </tr>
        </tbody>
    </table>
</div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{jquery.min.js}" type="text/javascript"></script>
</body>

</html>
